syntax = "proto3";

package wallet;

option go_package = "github.com/Silicon-Savannah-Solutions/bethela-rpc";


service WalletService {
    rpc C2B(C2BRequest)  returns (TransactionResponse);

    rpc B2C(B2CRequest) returns (TransactionResponse);

    rpc TransactionInfo(TransactionRequest) returns (TransactionResponse);

    rpc Deposit(DepositRequest) returns (DepositResponse);

    rpc Reward(RewardRequest) returns (DepositResponse);

    rpc Withdraw(WithdrawRequest) returns (WithdrawResponse);

    rpc TakeLien(LienRequest) returns (LienResponse);

    rpc Revertlien(RevertLienRequest) returns (RevertLienResponse);

    rpc CommitLien(CommitLienRequest) returns (TransactionResponse);

    rpc ManualReconciliation(ManualReconciliationRequest) returns (ManualReconciliationResponse);

    // wallet info
    rpc GetWalletByUserID(GetWalletByUserIDRequest) returns (Wallet);
    rpc CreateWallet(CreateWalletRequest) returns (Wallet);
    rpc GetWalletByID(GetWalletByIDRequest) returns (Wallet);
    rpc GetBalance(GetBalanceRequest) returns (Balance);

    // List transactions for a wallet
    rpc ListTransactions(ListTransactionsRequest) returns (ListTransactionsResponse);
}

enum TransactionStatus {
    UMBIGUOUS = 0;
    PENDING = 1;
    SUCCESS = 2;
    FAILED = 3;
}

enum LienType {
    ALL = 0;
    WiTHDRAW = 1;
    NON_WITHDRAW = 2;
    BONUS = 3;
}

enum WalletType {
    BONUS_WALLET = 0;
    NON_WITHDRAWABLE_WALLET = 1;
    WITHDRAWABLE_WALLET = 2;
}

enum TransactionDestination {
    MNO_DESTINATION = 0;
    CASINO_DESTINATION = 1;
    PLAYER_DESTINATION = 2;
    ADMIN_DESTINATION = 3;
    SYSTEM_DESTINATION = 4;
    PROVIDER_DESTINATION = 5;
    BONUS_DESTINATION = 6;
}


message Money {
    int64 amount = 1;
    string currency = 2;
}

message Balance {
    string balance_type =1;
    Money amount = 2;
}

message Wallet {
    string wallet_id = 1;
    repeated Money balances = 2;
}

message C2BRequest {
    string user_id = 2;
    Money amount = 3;
}

message B2CRequest {
    string user_id = 2;
    Money amount = 3;
}

message TransactionRequest {
    string transaction_id = 1;
}

message TransactionResponse {
    string transaction_id = 1;
    TransactionStatus status = 2;
    string message = 3;
    Money amount = 4;
}

message TransactionInfo {
    string transaction_id = 1;
    string user_id = 2;
    Money amount = 3;
    TransactionStatus status = 4;
    string message = 5;
}

message GetWalletByUserIDRequest {
    string user_id = 1;
}

message CreateWalletRequest {
    string user_id = 1;
    string currency = 2;
}

message GetWalletByIDRequest {
    string wallet_id = 1;
}

message GetBalanceRequest {
    string user_id = 1;
    string wallet_id = 2;
}

// used by the wallets after transaction is completed

message DepositRequest {
    string transaction_id = 1;
    Money amount = 2;
    TransactionStatus status = 3;
}

message RewardRequest {
    string user_id = 1;
    string transaction_id = 2;
    Money amount = 3;
    WalletType reward_type = 4;
}

message DepositResponse {
    bool success = 1;
}

message WithdrawRequest {
    string transaction_id = 1;
    Money amount = 2;
    TransactionStatus status = 3;
}

message WithdrawResponse {
    bool success = 1;
}

message LienRequest {
    string user_id = 1;
    Money amount = 2;
    LienType lien_type = 3;
    TransactionDestination transaction_destination = 4;
}

message LienResponse {
    uint64 lien_id = 1;
    TransactionStatus status = 2;
    string message = 3;
}

message RevertLienRequest {
    uint64 lien_id = 1;
    string user_id = 2;
}

message RevertLienResponse {
    bool success = 1;
    string message = 2;
}

message CommitLienRequest {
    uint64 lien_id = 1;
}

message CommitLienResponse {
    bool success = 1;
    string message = 2;
}

message ManualReconciliationRequest {
    string user_id = 1;
    Money amount = 2;
    string balance_type = 3;
    string operation = 4; // "credit" or "debit"
    string reason = 5;
    string transaction_id = 6;
}

message ManualReconciliationResponse {
    bool success = 1;
    string message = 2;
    string transaction_id = 3;
    TransactionStatus status = 4;
    Money amount = 5;
}

message ListTransactionsRequest {
    string wallet_id = 1;
    int32 page_size = 2;
    string page_token = 3;

    // Filter fields for server-side filtering
    optional string user_id = 4;                    // Filter by specific user
    optional string transaction_type = 5;           // Filter by transaction type
    optional string source = 6;                     // Filter by transaction source
    optional TransactionDestination destination = 7; // Filter by destination
    optional TransactionStatus status = 8;          // Filter by status
    optional string reference = 9;                  // Filter by reference
    optional int64 created_after = 10;              // Date range start (unix timestamp)
    optional int64 created_before = 11;             // Date range end (unix timestamp)
    optional string search_query = 12;              // Text search in description/message/reference
}

message Transaction {
    string id = 1;
    string user_id = 2;
    Money amount = 3;
    TransactionStatus status = 4;
    string message = 5;
    string reference = 6;
    string description = 7;
    int64 created_at = 8;
    int64 updated_at = 9;
    string type = 10;
    string source = 11;
    TransactionDestination destination = 12;
}

message ListTransactionsResponse {
    repeated Transaction transactions = 1;
    string next_page_token = 2;
    int32 total_count = 3;
}
